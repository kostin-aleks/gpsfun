{% extends "gpsfun_admin/admin_base.html" %}
{% block pageid %}homepage{% endblock %}
{% block content %}
<h3>Last updates</h3>
<table class="table table-striped table-bordered table-hover table-condensed" style="width: 400px;">
{% for row in data %}
  <tr>
    <td>{{ row.update_type }}</td>
    <td>{{ row.update_date }}</td> 
  </tr>
{% endfor %}
</table>
{% endblock %}
