{% extends "Geocaching_su/geocaching_su_base.html" %}
{% load i18n %}
{% block in_head %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<!--link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /-->
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

<script type="text/javascript">
function initialize() {
    var latlng = new google.maps.LatLng(50.0, 36.0);
    var myOptions = {
        zoom: 8,
    center: latlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
                                  myOptions);

}

</script>

{% endblock %}

{% block body_onload %}initialize();{% endblock %}

{% block rightcolumn %}
<table class="contentpaneopen">
<tbody>
  <tr>
    <td class="contentheading" width="100%">
    {% trans "Geocachers Statistics" %}
    </td>
  </tr>
</tbody>
</table>
<table class="contentpaneopen" style="width:100%;">
<tbody>
  <tr>
    <td colspan="2" class="article_indent" valign="top">
     <div id="map_canvas" style="width:700px; height:600px;"></div>
    </td>
  </tr>
</tbody></table>

{% endblock %}
